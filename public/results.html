<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <link rel="stylesheet" href="/css/main.css">
  <title>Results</title>
</head>

<body>
  <p id='results' class='results'>
  </p>
</body>

<script>
  var myObj, txt = "";
  $.ajax({
    type: "GET",
    url: '/Databases/scores.json',
    dataType: 'json',
    async: false,
    success: function (response) {
      myObj = response;
      txt += "<table class='table table-striped'><thead class='tableTheme'><tr>";
      txt += "<th>Match</th><th>Player One</th><th>Score</th><th>Player Two</th>";
      txt += "</tr></thead><tbody>";
      for (x in myObj) {
        txt += "<tr><td>" + myObj[x].match + "</td><td>" + myObj[x].player1 + "</td>";
        txt += "<td>" + myObj[x].score + "</td><td>" + myObj[x].player2 + "</td></tr>";
      }
      txt += "</tbody></table>"
      document.getElementById("results").innerHTML = txt;
    },
    error: function () {
      console.log(arguments);
      alert('Something went wrong!');
    }

  });

</script>

</html>
